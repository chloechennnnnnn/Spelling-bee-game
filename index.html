<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocabulary Crush - iPad Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* å°‘å¥³é¢¨é…è‰²ç›¤ */
            --primary-pink: #fd79a8;
            --secondary-purple: #a29bfe;
            --soft-bg: linear-gradient(135deg, #ffeafc 0%, #e8e0ff 100%);
            --sidebar-bg: #fff0f6;
            --card-bg: #ffffff;
            --text-dark: #636e72;
            --text-light: #b2bec3;
            --wrong-soft: #fab1a0;
            --correct-soft: #55efc4;
        }

        body {
            font-family: 'Quicksand', 'Segoe UI', sans-serif;
            background: var(--soft-bg);
            color: var(--text-dark);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* ç§»é™¤é»æ“Šæ™‚çš„è—è‰²æ¡†æ¡† */
        }

        /* å·¦å´éŠæˆ²å€ */
        .game-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .game-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(253, 121, 168, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 3px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* å³å´å´é‚Šæ¬„ */
        .sidebar {
            flex: 1;
            background: var(--sidebar-bg);
            color: var(--text-dark);
            padding: 25px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* è®“ iPad æ»¾å‹•æ›´é †æš¢ */
            box-shadow: -5px 0 20px rgba(162, 155, 254, 0.1);
            max-width: 400px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #ffddec;
        }

        .sidebar h3 {
            color: var(--secondary-purple);
            border-bottom: 2px dashed var(--primary-pink);
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 1.5rem;
        }

        /* éŒ¯é¡Œå¡ç‰‡æ¨£å¼ */
        .mistake-card {
            background: white;
            border: 2px solid var(--primary-pink);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.1);
            animation: slideIn 0.5s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .mistake-card::after {
            content: '';
            position: absolute;
            top: -10px; right: -10px;
            width: 30px; height: 30px;
            background: var(--secondary-purple);
            border-radius: 50%;
            opacity: 0.2;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .m-word { font-size: 1.3rem; font-weight: 700; color: var(--primary-pink); display: flex; align-items: center; gap: 10px; }
        .m-zh { color: var(--text-dark); font-size: 1rem; margin: 8px 0; font-weight: 500;}

        /* ç™¼éŸ³æŒ‰éˆ• */
        .audio-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            /* é˜²æ­¢ iOS é›™é»æ“Šç¸®æ”¾ */
            touch-action: manipulation; 
        }
        .audio-btn:active { transform: scale(0.9); background: var(--secondary-purple); }

        .dict-link {
            display: block;
            text-decoration: none;
            background-color: #f0edff;
            color: var(--secondary-purple);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
            border: 1px dashed var(--secondary-purple);
            transition: 0.2s;
        }

        /* éŠæˆ²ä»‹é¢å…ƒä»¶ */
        .status-header { display: flex; justify-content: space-between; color: var(--text-light); font-weight: bold; margin-bottom: 20px;}
        .score-pill { background: var(--secondary-purple); color: white; padding: 5px 15px; border-radius: 20px; }

        .q-text { font-size: 2rem; font-weight: 700; color: var(--secondary-purple); margin: 20px 0; min-height: 60px; display:flex; align-items:center; justify-content:center;}
        
        input[type="text"] {
            width: 100%; padding: 15px; font-size: 1.2rem; color: var(--text-dark);
            border: 3px solid #ffeaa7; border-radius: 15px;
            text-align: center; outline: none; box-sizing: border-box;
            background: #fffdf0;
            font-family: 'Quicksand', sans-serif;
            transition: 0.3s;
            /* ä¿®æ­£ iOS è¼¸å…¥æ¡†åœ“è§’èˆ‡é™°å½± */
            -webkit-appearance: none;
        }
        input[type="text"]:focus { border-color: var(--primary-pink); background: white; }
        
        .btn {
            width: 100%; padding: 15px; margin-top: 20px;
            background: var(--primary-pink); color: white; border: none;
            border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: 0.1s; font-family: 'Quicksand', sans-serif;
            box-shadow: 0 8px 15px rgba(253, 121, 168, 0.3);
            /* é˜²æ­¢ iOS é›™é»æ“Šç¸®æ”¾ */
            touch-action: manipulation;
        }
        .btn:active { transform: scale(0.98); background: var(--secondary-purple); }

        .feedback { min-height: 30px; margin-top: 20px; font-weight: bold; font-size: 1.1rem;}
        .msg-correct { color: var(--correct-soft); }
        .msg-wrong { color: var(--wrong-soft); }

        .progress-container { height: 10px; background: #ffeafc; margin-top: 30px; border-radius: 5px; overflow: hidden;}
        .progress-fill { height: 100%; background: linear-gradient(to right, var(--primary-pink), var(--secondary-purple)); width: 0%; transition: 0.5s ease-out; border-radius: 5px;}

        /* æ‰‹æ©Ÿ/iPad ç‰ˆéŸ¿æ‡‰å¼èª¿æ•´ */
        @media (max-width: 1024px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { 
                max-width: 100%; 
                min-height: 400px; 
                border-left: none; 
                border-top: 3px dashed var(--primary-pink); 
                order: 2; /* ç¢ºä¿å´é‚Šæ¬„åœ¨ä¸‹é¢ */
            }
            .game-area { min-height: 70vh; padding: 10px; order: 1;}
            .q-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="game-area">
        <div class="game-card" id="gamePanel">
            <div class="status-header">
                <span id="roundInfo">Batch 1</span>
                <span class="score-pill">Score: <span id="scoreVal">0</span> âœ¨</span>
            </div>

            <div class="q-text" id="questionDisplay">Loading...</div>

            <input type="text" id="answerInput" placeholder="Type here..." autocomplete="off">
            <button class="btn" id="submitBtn" onclick="checkAnswer()">Submit Answer ğŸ’–</button>

            <div class="feedback" id="feedbackMsg"></div>
            
            <div class="progress-container">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="game-card" id="summaryPanel" style="display:none;">
            <h2 style="color: var(--secondary-purple)">ğŸ“ Round Complete!</h2>
            <p>Score: <strong id="finalScore" style="font-size:2.5rem; color:var(--primary-pink)">0</strong></p>
            <p id="summaryText" style="color: var(--text-light)">Check below for mistakes & audio!</p>
            <button class="btn" onclick="nextBatch()">Next Round ğŸš€</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>ğŸ“• Mistake Notebook</h3>
        <p style="font-size:0.9rem; color: var(--text-light);">Tap ğŸ”Š to hear the voice.</p>
        <div id="sidebarContent"></div>
    </div>

    <script>
        const vocabDB = {
            "notice": "æ³¨æ„åˆ°ï¼›ç•™æ„", "complete": "å®Œæˆï¼›çµæŸ", "succeed": "æˆåŠŸ", 
            "realize": "äº†è§£ï¼›é ˜æ‚Ÿ", "regret": "å¾Œæ‚”ï¼›æ„Ÿåˆ°éºæ†¾", "survive": "ç”Ÿå­˜ï¼›å­˜æ´»", 
            "affect": "å½±éŸ¿", "remember": "è¨˜å¾—ï¼›æƒ³èµ·", "believe": "ç›¸ä¿¡", 
            "remind": "æé†’", "blame": "æŒ‡è²¬ï¼›è²¬æ€ª", "surprise": "ä½¿é©šå¥‡ï¼›ä½¿æ„Ÿåˆ°æ„å¤–", 
            "bother": "æ‰“æ“¾ï¼›éº»ç…©", "bathe": "æ´—æ¾¡", "confuse": "ä½¿å›°æƒ‘ï¼›æ··æ·†", 
            "beat": "æ•²æ‰“ï¼›æ‰“æ•—ï¼›å‹é", "catch": "æ•æ‰ï¼›æ„ŸæŸ“", "break": "æ‰“ç ´ï¼›æ‰“æ–·ï¼›å¼„å£", 
            "clap": "é¼“æŒ", "carry": "æ‹¿ï¼›æ¬ï¼›æ”œå¸¶", "divide": "åˆ†å‰²ï¼›é™¤ä»¥ï¼ˆæ•¸å­¸ï¼‰", 
            "chase": "è¿½è¶•ï¼›è¿½æ±‚", "doubt": "æ‡·ç–‘ï¼›ä¸ç›¸ä¿¡", "cheat": "æ¬ºé¨™ï¼›ä½œå¼Š", 
            "ease": "æ¸›è¼•ï¼›ç·©å’Œ", "choose": "é¸æ“‡ï¼›æŒ‘é¸", "embarrass": "ä½¿å°·å°¬", 
            "control": "æ§åˆ¶", "forgive": "åŸè«’", "collect": "æ”¶é›†ï¼›å‹Ÿæ", 
            "forget": "å¿˜è¨˜", "comment": "è©•è«–ï¼›ç™¼è¡¨æ„è¦‹", "frighten": "ä½¿å®³æ€•", 
            "count": "æ•¸ï¼›è¨ˆç®—", "gather": "æ”¶é›†ï¼›èšé›†", "cover": "é®è”½ï¼›åŒ…å«", 
            "guess": "çŒœæ¸¬", "dial": "æ’¥è™Ÿ", "imagine": "æƒ³åƒï¼›æ–™æƒ³", 
            "deliver": "é‹é€ï¼›åˆ†å¨©", "greet": "å•å€™", "offer": "æä¾›"
        };

        const wordList = Object.keys(vocabDB);
        let shuffledList = [];
        let currentIndex = 0;
        let batchSize = 10;
        let batchQuestions = [];
        let batchIndex = 0;
        let score = 0;
        let isWaiting = false;

        // *** iPad éŸ³æ•ˆä¿®å¾©é‡é» ***
        let voices = [];
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function speak(word) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // åœæ­¢ç›®å‰è²éŸ³
                const utterance = new SpeechSynthesisUtterance(word);
                
                // 1. å¼·åˆ¶å°‹æ‰¾è‹±æ–‡ç™¼éŸ³ (è§£æ±º iPad ç”¨ä¸­æ–‡å”¸è‹±æ–‡çš„å•é¡Œ)
                // å„ªå…ˆæ‰¾ Google US, å…¶æ¬¡æ‰¾ Microsoft US, æœ€å¾Œæ‰¾ä»»ä½•é–‹é ­æ˜¯ en çš„
                let selectedVoice = voices.find(v => v.name.includes("Google US English")) || 
                                    voices.find(v => v.name.includes("Samantha")) || 
                                    voices.find(v => v.lang.startsWith("en"));
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                // 2. ç§»é™¤ Pitch/Rate çš„æ¥µç«¯è¨­å®šï¼Œä½¿ç”¨é è¨­å€¼ä»¥ç¢ºä¿ iOS ç›¸å®¹æ€§
                utterance.lang = 'en-US'; 
                // utterance.rate = 1; // ä¿æŒé è¨­
                // utterance.pitch = 1; // ä¿æŒé è¨­
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function initGame() {
            shuffledList = wordList.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            document.getElementById("sidebarContent").innerHTML = "";
            startNextBatch();
            loadVoices(); // ç¢ºä¿è²éŸ³è¼‰å…¥
        }

        function startNextBatch() {
            if (currentIndex >= shuffledList.length) {
                alert("ğŸ‰ All done! Starting over.");
                initGame();
                return;
            }

            batchQuestions = shuffledList.slice(currentIndex, currentIndex + batchSize);
            batchIndex = 0;
            score = 0;
            
            document.getElementById("summaryPanel").style.display = "none";
            document.getElementById("gamePanel").style.display = "flex";
            document.getElementById("scoreVal").innerText = "0";
            
            loadQuestion();
        }

        function loadQuestion() {
            if (batchIndex >= batchQuestions.length) {
                showSummary();
                return;
            }

            const enWord = batchQuestions[batchIndex];
            const zhMeaning = vocabDB[enWord];

            document.getElementById("questionDisplay").innerText = zhMeaning;
            document.getElementById("roundInfo").innerText = `Batch ${Math.floor(currentIndex/batchSize)+1} | Q${batchIndex+1}`;
            document.getElementById("answerInput").value = "";
            document.getElementById("feedbackMsg").innerText = "";
            document.getElementById("answerInput").focus();
            
            let pct = (batchIndex / batchQuestions.length) * 100;
            document.getElementById("progressFill").style.width = `${pct}%`;
        }

        function checkAnswer() {
            if (isWaiting) return;
            const inputEl = document.getElementById("answerInput");
            const input = inputEl.value.trim().toLowerCase();
            const correctWord = batchQuestions[batchIndex];
            
            if (!input) return;
            
            // éš±è—éµç›¤ (iPad å„ªåŒ–)
            // inputEl.blur(); 
            
            isWaiting = true;
            const fb = document.getElementById("feedbackMsg");
            
            speak(correctWord);

            if (input === correctWord) {
                score += 10;
                document.getElementById("scoreVal").innerText = score;
                fb.innerHTML = `<span class="msg-correct">âœ¨ Correct!</span>`;
                setTimeout(nextQ, 1000);
            } else {
                fb.innerHTML = `<span class="msg-wrong">ğŸ’§ It's: ${correctWord}</span>`;
                addToSidebar(correctWord);
                setTimeout(nextQ, 2500);
            }
        }

        function nextQ() {
            isWaiting = false;
            batchIndex++;
            loadQuestion();
        }

        function addToSidebar(word) {
            const zhMeaning = vocabDB[word];
            const container = document.getElementById("sidebarContent");
            if (document.getElementById(`mistake-${word}`)) return;
            const dictUrl = `https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${word}`;

            const card = document.createElement("div");
            card.className = "mistake-card";
            card.id = `mistake-${word}`;
            card.innerHTML = `
                <div class="m-word">
                    ğŸŒ¸ ${word} 
                    <button class="audio-btn" onclick="speak('${word}')">ğŸ”Š</button>
                </div>
                <div class="m-zh">${zhMeaning}</div>
                <a href="${dictUrl}" target="_blank" class="dict-link">ğŸ“– Dictionary</a>
            `;
            container.prepend(card);
        }

        function showSummary() {
            document.getElementById("gamePanel").style.display = "none";
            document.getElementById("summaryPanel").style.display = "flex";
            document.getElementById("finalScore").innerText = score;
            currentIndex += batchSize;
        }

        function nextBatch() {
            startNextBatch();
        }

        // *** iPad åˆ†æ•¸ä¸è·³ä¿®å¾©é‡é» ***
        // ä½¿ç”¨ keydown è€Œä¸æ˜¯ keypressï¼Œä¸¦é˜»æ­¢é è¨­è¡Œç‚º
        document.getElementById("answerInput").addEventListener("keydown", (e) => {
            if(e.key === "Enter") {
                e.preventDefault(); // 1. é˜»æ­¢ iPad è‡ªå‹•æäº¤è¡¨å–®/åˆ·æ–°é é¢
                checkAnswer();      // 2. åŸ·è¡Œæª¢æŸ¥
            }
        });

        initGame();

    </script>
</body>
</html>
