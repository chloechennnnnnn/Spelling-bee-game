<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Crush - Speaking Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Â∞ëÂ•≥È¢®ÈÖçËâ≤Áõ§ */
            --primary-pink: #fd79a8;
            --secondary-purple: #a29bfe;
            --soft-bg: linear-gradient(135deg, #ffeafc 0%, #e8e0ff 100%);
            --sidebar-bg: #fff0f6;
            --card-bg: #ffffff;
            --text-dark: #636e72;
            --text-light: #b2bec3;
            --wrong-soft: #fab1a0;
            --correct-soft: #55efc4;
        }

        body {
            font-family: 'Quicksand', 'Segoe UI', sans-serif;
            background: var(--soft-bg);
            color: var(--text-dark);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Â∑¶ÂÅ¥ÈÅäÊà≤ÂçÄ */
        .game-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .game-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(253, 121, 168, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 3px solid #fff;
        }

        /* Âè≥ÂÅ¥ÂÅ¥ÈÇäÊ¨Ñ */
        .sidebar {
            flex: 1;
            background: var(--sidebar-bg);
            color: var(--text-dark);
            padding: 25px;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(162, 155, 254, 0.1);
            max-width: 400px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #ffddec;
        }

        .sidebar h3 {
            color: var(--secondary-purple);
            border-bottom: 2px dashed var(--primary-pink);
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 1.5rem;
        }

        /* ÈåØÈ°åÂç°ÁâáÊ®£Âºè */
        .mistake-card {
            background: white;
            border: 2px solid var(--primary-pink);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.1);
            animation: slideIn 0.5s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .mistake-card::after {
            content: '';
            position: absolute;
            top: -10px; right: -10px;
            width: 30px; height: 30px;
            background: var(--secondary-purple);
            border-radius: 50%;
            opacity: 0.2;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .m-word { font-size: 1.3rem; font-weight: 700; color: var(--primary-pink); display: flex; align-items: center; gap: 10px; }
        .m-zh { color: var(--text-dark); font-size: 1rem; margin: 8px 0; font-weight: 500;}

        /* ÁôºÈü≥ÊåâÈàï (ÂúìÂΩ¢Â∞èÂñáÂè≠) */
        .audio-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .audio-btn:hover {
            transform: scale(1.1);
            background: var(--secondary-purple);
        }

        /* Â≠óÂÖ∏ÈÄ£ÁµêÊåâÈàïÊ®£Âºè */
        .dict-link {
            display: block;
            text-decoration: none;
            background-color: #f0edff;
            color: var(--secondary-purple);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
            border: 1px dashed var(--secondary-purple);
            transition: 0.2s;
        }

        .dict-link:hover {
            background-color: var(--secondary-purple);
            color: white;
            border-style: solid;
        }

        /* ÈÅäÊà≤‰ªãÈù¢ÂÖÉ‰ª∂ */
        .status-header { display: flex; justify-content: space-between; color: var(--text-light); font-weight: bold; }
        .score-pill { background: var(--secondary-purple); color: white; padding: 5px 15px; border-radius: 20px; }

        .q-text { font-size: 2.2rem; font-weight: 700; color: var(--secondary-purple); margin: 40px 0; }
        
        input[type="text"] {
            width: 100%; padding: 15px; font-size: 1.2rem; color: var(--text-dark);
            border: 3px solid #ffeaa7; border-radius: 15px;
            text-align: center; outline: none; box-sizing: border-box;
            background: #fffdf0;
            font-family: 'Quicksand', sans-serif;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary-pink); background: white; }
        input[type="text"]::placeholder { color: #dcdde1; }

        .btn {
            width: 100%; padding: 15px; margin-top: 20px;
            background: var(--primary-pink); color: white; border: none;
            border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: 0.3s; font-family: 'Quicksand', sans-serif;
            box-shadow: 0 8px 15px rgba(253, 121, 168, 0.3);
        }
        .btn:hover { background: var(--secondary-purple); transform: translateY(-3px); }
        .btn:active { transform: translateY(1px); }

        .feedback { min-height: 30px; margin-top: 20px; font-weight: bold; font-size: 1.1rem;}
        .msg-correct { color: var(--correct-soft); }
        .msg-wrong { color: var(--wrong-soft); }

        .progress-container { height: 10px; background: #ffeafc; margin-top: 30px; border-radius: 5px; overflow: hidden;}
        .progress-fill { height: 100%; background: linear-gradient(to right, var(--primary-pink), var(--secondary-purple)); width: 0%; transition: 0.5s ease-out; border-radius: 5px;}

        @media (max-width: 800px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { max-width: 100%; min-height: 400px; border-left: none; border-top: 3px dashed var(--primary-pink); }
            .game-area { min-height: 80vh; }
        }
    </style>
</head>
<body>

    <div class="game-area">
        <div class="game-card" id="gamePanel">
            <div class="status-header">
                <span id="roundInfo">Batch 1</span>
                <span class="score-pill">Score: <span id="scoreVal">0</span> ‚ú®</span>
            </div>

            <div class="q-text" id="questionDisplay">Loading...</div>

            <input type="text" id="answerInput" placeholder="Type the English word here..." autocomplete="off">
            <button class="btn" onclick="checkAnswer()">Submit Answer (Enter) </button>

            <div class="feedback" id="feedbackMsg"></div>
            
            <div class="progress-container">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="game-card" id="summaryPanel" style="display:none;">
            <h2 style="color: var(--secondary-purple)">Round Complete!</h2>
            <p>Your Sweet Score: <strong id="finalScore" style="font-size:2.5rem; color:var(--primary-pink)">0</strong></p>
            <p id="summaryText" style="color: var(--text-light)">Practice pronunciation using the sidebar buttons! üîä</p>
            <button class="btn" onclick="nextBatch()">Next Round Let's Go! üöÄ</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>üìï Mistake Notebook</h3>
        <p style="font-size:0.9rem; color: var(--text-light);">Click üîä to hear the pronunciation.</p>
        <div id="sidebarContent">
            </div>
    </div>

    <script>
        // ÂñÆÂ≠óË≥áÊñôÂ∫´
        const vocabDB = {
            "notice": "Ê≥®ÊÑèÂà∞ÔºõÁïôÊÑè", "complete": "ÂÆåÊàêÔºõÁµêÊùü", "succeed": "ÊàêÂäü", 
            "realize": "‰∫ÜËß£ÔºõÈ†òÊÇü", "regret": "ÂæåÊÇîÔºõÊÑüÂà∞ÈÅ∫ÊÜæ", "survive": "ÁîüÂ≠òÔºõÂ≠òÊ¥ª", 
            "affect": "ÂΩ±Èüø", "remember": "Ë®òÂæóÔºõÊÉ≥Ëµ∑", "believe": "Áõ∏‰ø°", 
            "remind": "ÊèêÈÜí", "blame": "ÊåáË≤¨ÔºõË≤¨ÊÄ™", "surprise": "‰ΩøÈ©öÂ•áÔºõ‰ΩøÊÑüÂà∞ÊÑèÂ§ñ", 
            "bother": "ÊâìÊìæÔºõÈ∫ªÁÖ©", "bathe": "Ê¥óÊæ°", "confuse": "‰ΩøÂõ∞ÊÉëÔºõÊ∑∑Ê∑Ü", 
            "beat": "Êï≤ÊâìÔºõÊâìÊïóÔºõÂãùÈÅé", "catch": "ÊçïÊçâÔºõÊÑüÊüì", "break": "ÊâìÁ†¥ÔºõÊâìÊñ∑ÔºõÂºÑÂ£û", 
            "clap": "ÈºìÊéå", "carry": "ÊãøÔºõÊê¨ÔºõÊîúÂ∏∂", "divide": "ÂàÜÂâ≤ÔºõÈô§‰ª•ÔºàÊï∏Â≠∏Ôºâ", 
            "chase": "ËøΩË∂ïÔºõËøΩÊ±Ç", "doubt": "Êá∑ÁñëÔºõ‰∏çÁõ∏‰ø°", "cheat": "Ê¨∫È®ôÔºõ‰ΩúÂºä", 
            "ease": "Ê∏õËºïÔºõÁ∑©Âíå", "choose": "ÈÅ∏ÊìáÔºõÊåëÈÅ∏", "embarrass": "‰ΩøÂ∞∑Â∞¨", 
            "control": "ÊéßÂà∂", "forgive": "ÂéüË´í", "collect": "Êî∂ÈõÜÔºõÂãüÊçê", 
            "forget": "ÂøòË®ò", "comment": "Ë©ïË´ñÔºõÁôºË°®ÊÑèË¶ã", "frighten": "‰ΩøÂÆ≥ÊÄï", 
            "count": "Êï∏ÔºõË®àÁÆó", "gather": "Êî∂ÈõÜÔºõËÅöÈõÜ", "cover": "ÈÅÆËîΩÔºõÂåÖÂê´", 
            "guess": "ÁåúÊ∏¨", "dial": "Êí•Ëôü", "imagine": "ÊÉ≥ÂÉèÔºõÊñôÊÉ≥", 
            "deliver": "ÈÅãÈÄÅÔºõÂàÜÂ®©", "greet": "ÂïèÂÄô", "offer": "Êèê‰æõ"
        };

        const wordList = Object.keys(vocabDB);
        
        let shuffledList = [];
        let currentIndex = 0;
        let batchSize = 10;
        let batchQuestions = [];
        let batchIndex = 0;
        let score = 0;
        let isWaiting = false;

        // ** ÁôºÈü≥ÂäüËÉΩ **
        function speak(word) {
            if ('speechSynthesis' in window) {
                // ÂÅúÊ≠¢ÁõÆÂâçÊ≠£Âú®Êí≠ÊîæÁöÑËÅ≤Èü≥ (ÈÅøÂÖçÈáçÁñä)
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US'; // Ë®≠ÂÆöÁÇ∫ÁæéÂºèÁôºÈü≥
                utterance.rate = 0.9;     // Á®çÂæÆÊîæÊÖ¢‰∏ÄÈªûÈªûÔºåÊõ¥Ê∏ÖÊ•ö
                utterance.pitch = 1.1;    // Á®çÂæÆÈ´ò‰∏ÄÈªûÈªûÔºåËÅΩËµ∑‰æÜÊØîËºÉËºïÂø´
                window.speechSynthesis.speak(utterance);
            } else {
                console.log("Browser does not support text-to-speech.");
            }
        }

        function initGame() {
            shuffledList = wordList.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            document.getElementById("sidebarContent").innerHTML = "";
            startNextBatch();
        }

        function startNextBatch() {
            if (currentIndex >= shuffledList.length) {
                alert("üéâ Congratulations! You've completed all words! Starting over.");
                initGame();
                return;
            }

            batchQuestions = shuffledList.slice(currentIndex, currentIndex + batchSize);
            batchIndex = 0;
            score = 0;
            
            document.getElementById("summaryPanel").style.display = "none";
            document.getElementById("gamePanel").style.display = "block";
            document.getElementById("scoreVal").innerText = "0";
            
            loadQuestion();
        }

        function loadQuestion() {
            if (batchIndex >= batchQuestions.length) {
                showSummary();
                return;
            }

            const enWord = batchQuestions[batchIndex];
            const zhMeaning = vocabDB[enWord];

            document.getElementById("questionDisplay").innerText = zhMeaning;
            document.getElementById("roundInfo").innerText = `Batch ${Math.floor(currentIndex/batchSize)+1} | Q${batchIndex+1}`;
            document.getElementById("answerInput").value = "";
            document.getElementById("feedbackMsg").innerText = "";
            document.getElementById("answerInput").focus();
            
            let pct = (batchIndex / batchQuestions.length) * 100;
            document.getElementById("progressFill").style.width = `${pct}%`;
        }

        function checkAnswer() {
            if (isWaiting) return;
            const input = document.getElementById("answerInput").value.trim().toLowerCase();
            const correctWord = batchQuestions[batchIndex];
            
            if (!input) return;
            isWaiting = true;

            const fb = document.getElementById("feedbackMsg");
            
            // ** Á≠îÈ°åÂæåËá™ÂãïÁôºÈü≥ **
            speak(correctWord);

            if (input === correctWord) {
                score += 10;
                document.getElementById("scoreVal").innerText = score;
                fb.innerHTML = `<span class="msg-correct">‚ú® Correct! Amazing!</span>`;
                setTimeout(nextQ, 1000);
            } else {
                fb.innerHTML = `<span class="msg-wrong">üíß Oops! It's: ${correctWord}</span>`;
                addToSidebar(correctWord);
                setTimeout(nextQ, 2500);
            }
        }

        function nextQ() {
            isWaiting = false;
            batchIndex++;
            loadQuestion();
        }

        function addToSidebar(word) {
            const zhMeaning = vocabDB[word];
            const container = document.getElementById("sidebarContent");

            if (document.getElementById(`mistake-${word}`)) return;

            const dictUrl = `https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${word}`;

            const card = document.createElement("div");
            card.className = "mistake-card";
            card.id = `mistake-${word}`;
            
            // ** Êñ∞Â¢ûÔºöÁôºÈü≥ÊåâÈàï **
            card.innerHTML = `
                <div class="m-word">
                    üå∏ ${word} 
                    <button class="audio-btn" onclick="speak('${word}')">üîä</button>
                </div>
                <div class="m-zh">${zhMeaning}</div>
                <a href="${dictUrl}" target="_blank" class="dict-link">
                    üìñ Look up in Dictionary
                </a>
            `;
            container.prepend(card);
        }

        function showSummary() {
            document.getElementById("gamePanel").style.display = "none";
            document.getElementById("summaryPanel").style.display = "block";
            document.getElementById("finalScore").innerText = score;
            currentIndex += batchSize;
        }

        function nextBatch() {
            startNextBatch();
        }

        document.getElementById("answerInput").addEventListener("keypress", (e) => {
            if(e.key === "Enter") checkAnswer();
        });

        initGame();

    </script>
</body>
</html>
