<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocabulary Crush - Profile Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* å°‘å¥³é¢¨é…è‰²ç›¤ */
            --primary-pink: #fd79a8;
            --secondary-purple: #a29bfe;
            --soft-bg: linear-gradient(135deg, #ffeafc 0%, #e8e0ff 100%);
            --sidebar-bg: #fff0f6;
            --card-bg: #ffffff;
            --text-dark: #636e72;
            --text-light: #b2bec3;
            --wrong-soft: #fab1a0;
            --correct-soft: #55efc4;
            --danger: #ff7675;
        }

        body {
            font-family: 'Quicksand', 'Segoe UI', sans-serif;
            background: var(--soft-bg);
            color: var(--text-dark);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* å·¦å´éŠæˆ²å€ */
        .game-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .game-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(253, 121, 168, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 3px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* 0. ç™»å…¥ç•«é¢æ¨£å¼ */
        .login-title { font-size: 2rem; color: var(--primary-pink); margin-bottom: 10px; }
        .avatar { font-size: 4rem; margin-bottom: 20px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* 1. é¦–é é¸å–®æ¨£å¼ */
        .menu-title { color: var(--secondary-purple); font-size: 1.8rem; margin-bottom: 20px; }
        .welcome-msg { color: var(--primary-pink); font-weight: bold; margin-bottom: 20px; }

        .menu-btn {
            background: white;
            border: 3px solid var(--primary-pink);
            color: var(--primary-pink);
            padding: 18px;
            margin: 8px 0;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            font-family: 'Quicksand', sans-serif;
            width: 100%;
        }

        .menu-btn:hover {
            background: var(--primary-pink); color: white;
            transform: translateY(-3px); box-shadow: 0 10px 20px rgba(253, 121, 168, 0.3);
        }

        .menu-btn.disabled {
            border-color: #e0e0e0; color: #b2bec3; background: #f9f9f9; cursor: default;
        }
        
        .logout-link { margin-top: 15px; color: var(--text-light); text-decoration: underline; cursor: pointer; font-size: 0.9rem;}

        /* è¿”å›é¦–é æŒ‰éˆ• */
        .home-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.8); border: none; font-size: 1.5rem;
            cursor: pointer; padding: 10px; border-radius: 50%;
            color: var(--secondary-purple); transition: 0.2s; z-index: 10;
        }

        /* å³å´å´é‚Šæ¬„ */
        .sidebar {
            flex: 1;
            background: var(--sidebar-bg);
            color: var(--text-dark);
            padding: 25px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: -5px 0 20px rgba(162, 155, 254, 0.1);
            max-width: 400px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #ffddec;
        }

        .sidebar h3 {
            color: var(--secondary-purple);
            border-bottom: 2px dashed var(--primary-pink);
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 1.5rem;
        }

        /* éŒ¯é¡Œå¡ç‰‡ - åŒ…å«è¨ˆæ•¸å™¨ */
        .mistake-card {
            background: white;
            border: 2px solid var(--primary-pink);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.1);
            animation: slideIn 0.5s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        /* éŒ¯èª¤æ¬¡æ•¸ Badge */
        .count-badge {
            background: var(--danger);
            color: white;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: auto;
            font-weight: bold;
        }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .m-header { display: flex; align-items: center; width: 100%; }
        .m-word { font-size: 1.3rem; font-weight: 700; color: var(--primary-pink); display: flex; align-items: center; gap: 10px; }
        .m-zh { color: var(--text-dark); font-size: 1rem; margin: 8px 0; font-weight: 500;}

        /* ç™¼éŸ³æŒ‰éˆ• */
        .audio-btn {
            background: var(--primary-pink); color: white; border: none;
            width: 32px; height: 32px; border-radius: 50%;
            cursor: pointer; display: inline-flex; justify-content: center; align-items: center;
            font-size: 1rem; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            touch-action: manipulation;
        }
        .audio-btn:active { transform: scale(0.9); background: var(--secondary-purple); }

        .dict-link {
            display: block; text-decoration: none;
            background-color: #f0edff; color: var(--secondary-purple);
            padding: 12px; border-radius: 10px; text-align: center;
            font-weight: bold; font-size: 0.9rem; margin-top: 10px;
            border: 1px dashed var(--secondary-purple); transition: 0.2s;
        }

        /* éŠæˆ²ä»‹é¢å…ƒä»¶ */
        .status-header { display: flex; justify-content: space-between; color: var(--text-light); font-weight: bold; margin-bottom: 20px;}
        .score-pill { background: var(--secondary-purple); color: white; padding: 5px 15px; border-radius: 20px; }
        .q-text { font-size: 2rem; font-weight: 700; color: var(--secondary-purple); margin: 20px 0; min-height: 60px; display:flex; align-items:center; justify-content:center;}
        
        input[type="text"] {
            width: 100%; padding: 15px; font-size: 1.2rem; color: var(--text-dark);
            border: 3px solid #ffeaa7; border-radius: 15px;
            text-align: center; outline: none; box-sizing: border-box;
            background: #fffdf0; font-family: 'Quicksand', sans-serif; transition: 0.3s;
            -webkit-appearance: none;
        }
        input[type="text"]:focus { border-color: var(--primary-pink); background: white; }
        
        .btn {
            width: 100%; padding: 15px; margin-top: 20px;
            background: var(--primary-pink); color: white; border: none;
            border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: 0.1s; font-family: 'Quicksand', sans-serif;
            box-shadow: 0 8px 15px rgba(253, 121, 168, 0.3); touch-action: manipulation;
        }
        .btn:active { transform: scale(0.98); background: var(--secondary-purple); }

        .feedback { min-height: 30px; margin-top: 20px; font-weight: bold; font-size: 1.1rem;}
        .msg-correct { color: var(--correct-soft); }
        .msg-wrong { color: var(--wrong-soft); }
        .progress-container { height: 10px; background: #ffeafc; margin-top: 30px; border-radius: 5px; overflow: hidden;}
        .progress-fill { height: 100%; background: linear-gradient(to right, var(--primary-pink), var(--secondary-purple)); width: 0%; transition: 0.5s ease-out; border-radius: 5px;}

        @media (max-width: 1024px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { max-width: 100%; min-height: 400px; border-left: none; border-top: 3px dashed var(--primary-pink); order: 2; }
            .game-area { min-height: 70vh; padding: 10px; order: 1;}
            .q-text { font-size: 1.8rem; }
            .home-btn { top: 10px; left: 10px; }
        }
    </style>
</head>
<body>

    <div class="game-area">
        
        <button id="homeBtn" class="home-btn" style="display:none;" onclick="showMenu()">ğŸ </button>

        <div class="game-card" id="loginPanel">
            <div class="avatar">ğŸ‘©â€ğŸ“</div>
            <h1 class="login-title">Who are you?</h1>
            <p style="color:#b2bec3; margin-bottom:20px;">Enter your name to save progress!</p>
            <input type="text" id="usernameInput" placeholder="Your Name" style="margin-bottom:0;">
            <button class="btn" onclick="login()">Start Learning </button>
        </div>

        <div class="game-card" id="menuPanel" style="display:none;">
            <div class="welcome-msg" id="welcomeMsg">Hello, User!</div>
            <h1 class="menu-title">âœ¨ Pick a Category âœ¨</h1>
            
            <button class="menu-btn" onclick="selectCategory('verbs')">ğŸƒ Verbs </button>
            <button class="menu-btn disabled" onclick="selectCategory('nouns')">ğŸ Nouns </button>
            <button class="menu-btn disabled" onclick="selectCategory('adjectives')">ğŸŒˆ Adjectives </button>

            <div class="logout-link" onclick="logout()">Logout / Change User</div>
        </div>

        <div class="game-card" id="gamePanel" style="display:none;">
            <div class="status-header">
                <span id="roundInfo">Batch 1</span>
                <span class="score-pill">Score: <span id="scoreVal">0</span> âœ¨</span>
            </div>

            <div class="q-text" id="questionDisplay">Loading...</div>

            <input type="text" id="answerInput" placeholder="Type here..." autocomplete="off">
            <button class="btn" id="submitBtn" onclick="checkAnswer()">Submit Answer ğŸ’–</button>

            <div class="feedback" id="feedbackMsg"></div>
            
            <div class="progress-container">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="game-card" id="summaryPanel" style="display:none;">
            <h2 style="color: var(--secondary-purple)">ğŸ“ Round Complete!</h2>
            <p>Score: <strong id="finalScore" style="font-size:2.5rem; color:var(--primary-pink)">0</strong></p>
            <p id="summaryText" style="color: var(--text-light)">Check sidebar for your accumulated mistake history!</p>
            <button class="btn" onclick="nextBatch()">Next Round ğŸš€</button>
            <button class="btn" style="background:#b2bec3; margin-top:10px;" onclick="showMenu()">ğŸ  Back to Menu</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>ğŸ“• Mistake Bank</h3>
        <p style="font-size:0.9rem; color: var(--text-light);">Most frequent mistakes are at the top!</p>
        <div id="sidebarContent"></div>
    </div>

    <script>
        const databases = {
            verbs: {
                "notice": "æ³¨æ„åˆ°ï¼›ç•™æ„", "complete": "å®Œæˆï¼›çµæŸ", "succeed": "æˆåŠŸ", 
                "realize": "äº†è§£ï¼›é ˜æ‚Ÿ", "regret": "å¾Œæ‚”ï¼›æ„Ÿåˆ°éºæ†¾", "survive": "ç”Ÿå­˜ï¼›å­˜æ´»", 
                "affect": "å½±éŸ¿", "remember": "è¨˜å¾—ï¼›æƒ³èµ·", "believe": "ç›¸ä¿¡", 
                "remind": "æé†’", "blame": "æŒ‡è²¬ï¼›è²¬æ€ª", "surprise": "ä½¿é©šå¥‡ï¼›ä½¿æ„Ÿåˆ°æ„å¤–", 
                "bother": "æ‰“æ“¾ï¼›éº»ç…©", "bathe": "æ´—æ¾¡", "confuse": "ä½¿å›°æƒ‘ï¼›æ··æ·†", 
                "beat": "æ•²æ‰“ï¼›æ‰“æ•—ï¼›å‹é", "catch": "æ•æ‰ï¼›æ„ŸæŸ“", "break": "æ‰“ç ´ï¼›æ‰“æ–·ï¼›å¼„å£", 
                "clap": "é¼“æŒ", "carry": "æ‹¿ï¼›æ¬ï¼›æ”œå¸¶", "divide": "åˆ†å‰²ï¼›é™¤ä»¥ï¼ˆæ•¸å­¸ï¼‰", 
                "chase": "è¿½è¶•ï¼›è¿½æ±‚", "doubt": "æ‡·ç–‘ï¼›ä¸ç›¸ä¿¡", "cheat": "æ¬ºé¨™ï¼›ä½œå¼Š", 
                "ease": "æ¸›è¼•ï¼›ç·©å’Œ", "choose": "é¸æ“‡ï¼›æŒ‘é¸", "embarrass": "ä½¿å°·å°¬", 
                "control": "æ§åˆ¶", "forgive": "åŸè«’", "collect": "æ”¶é›†ï¼›å‹Ÿæ", 
                "forget": "å¿˜è¨˜", "comment": "è©•è«–ï¼›ç™¼è¡¨æ„è¦‹", "frighten": "ä½¿å®³æ€•", 
                "count": "æ•¸ï¼›è¨ˆç®—", "gather": "æ”¶é›†ï¼›èšé›†", "cover": "é®è”½ï¼›åŒ…å«", 
                "guess": "çŒœæ¸¬", "dial": "æ’¥è™Ÿ", "imagine": "æƒ³åƒï¼›æ–™æƒ³", 
                "deliver": "é‹é€ï¼›åˆ†å¨©", "greet": "å•å€™", "offer": "æä¾›"
            },
            nouns: {},
            adjectives: {}
        };

        // ä½¿ç”¨è€…ç³»çµ±è®Šæ•¸
        let currentUser = "";
        let userMistakes = {}; // æ ¼å¼: { "notice": 3, "affect": 1 }

        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let currentCategory = 'verbs';
        let activeVocabDB = {};
        let wordList = [];
        let shuffledList = [];
        let currentIndex = 0;
        let batchSize = 10;
        let batchQuestions = [];
        let batchIndex = 0;
        let score = 0;
        let isWaiting = false;
        let voices = [];

        // --- å­˜æª”èˆ‡è®€æª”ç³»çµ± (LocalStorage) ---

        function loadUserData(username) {
            const key = `vocab_game_${username}`;
            const savedData = localStorage.getItem(key);
            if (savedData) {
                userMistakes = JSON.parse(savedData);
            } else {
                userMistakes = {}; // æ–°ç”¨æˆ¶
            }
            renderSidebar(); // ç™»å…¥å¾Œé¦¬ä¸Šæ›´æ–°å´é‚Šæ¬„
        }

        function saveUserData() {
            if (!currentUser) return;
            const key = `vocab_game_${currentUser}`;
            localStorage.setItem(key, JSON.stringify(userMistakes));
        }

        function recordMistake(word) {
            // å¦‚æœé€™å€‹å­—å·²ç¶“éŒ¯éï¼Œæ¬¡æ•¸+1ï¼Œå¦å‰‡è¨­ç‚º1
            if (userMistakes[word]) {
                userMistakes[word]++;
            } else {
                userMistakes[word] = 1;
            }
            saveUserData(); // å­˜æª”
            renderSidebar(); // æ›´æ–°ç•«é¢
        }

        // --- ç•«é¢é‚è¼¯ ---

        function login() {
            const input = document.getElementById("usernameInput").value.trim();
            if (!input) {
                alert("Please enter a name!");
                return;
            }
            currentUser = input;
            loadUserData(currentUser);
            
            document.getElementById("welcomeMsg").innerText = `Welcome back, ${currentUser}! ğŸŒ¸`;
            document.getElementById("loginPanel").style.display = "none";
            showMenu();
        }

        function logout() {
            currentUser = "";
            userMistakes = {};
            document.getElementById("usernameInput").value = "";
            document.getElementById("menuPanel").style.display = "none";
            document.getElementById("sidebarContent").innerHTML = ""; // æ¸…ç©ºå´é‚Šæ¬„
            document.getElementById("loginPanel").style.display = "flex";
        }

        function showMenu() {
            document.getElementById("menuPanel").style.display = "flex";
            document.getElementById("gamePanel").style.display = "none";
            document.getElementById("summaryPanel").style.display = "none";
            document.getElementById("homeBtn").style.display = "none";
            
            // åœ¨é¸å–®é é¢ä¹Ÿé¡¯ç¤ºå´é‚Šæ¬„ç´€éŒ„
            renderSidebar();
        }

        function selectCategory(cat) {
            if (Object.keys(databases[cat]).length === 0) {
                alert("ğŸš§ Coming Soon! Please play Verbs first ğŸ’–");
                return;
            }
            currentCategory = cat;
            activeVocabDB = databases[cat];
            wordList = Object.keys(activeVocabDB);
            initGame();
        }

        function initGame() {
            document.getElementById("menuPanel").style.display = "none";
            document.getElementById("gamePanel").style.display = "flex";
            document.getElementById("summaryPanel").style.display = "none";
            document.getElementById("homeBtn").style.display = "block";

            shuffledList = wordList.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            loadVoices(); 
            startNextBatch();
        }

        function startNextBatch() {
            if (currentIndex >= shuffledList.length) {
                alert("ğŸ‰ All done! You've mastered this category!");
                showMenu();
                return;
            }
            batchQuestions = shuffledList.slice(currentIndex, currentIndex + batchSize);
            batchIndex = 0;
            score = 0;
            
            document.getElementById("summaryPanel").style.display = "none";
            document.getElementById("gamePanel").style.display = "flex";
            document.getElementById("scoreVal").innerText = "0";
            loadQuestion();
        }

        function loadQuestion() {
            if (batchIndex >= batchQuestions.length) {
                showSummary();
                return;
            }
            const enWord = batchQuestions[batchIndex];
            const zhMeaning = activeVocabDB[enWord];

            document.getElementById("questionDisplay").innerText = zhMeaning;
            document.getElementById("roundInfo").innerText = `Batch ${Math.floor(currentIndex/batchSize)+1} | Q${batchIndex+1}`;
            document.getElementById("answerInput").value = "";
            document.getElementById("feedbackMsg").innerText = "";
            document.getElementById("answerInput").focus();
            
            let pct = (batchIndex / batchQuestions.length) * 100;
            document.getElementById("progressFill").style.width = `${pct}%`;
        }

        function checkAnswer() {
            if (isWaiting) return;
            const inputEl = document.getElementById("answerInput");
            const input = inputEl.value.trim().toLowerCase();
            const correctWord = batchQuestions[batchIndex];
            
            if (!input) return;
            isWaiting = true;
            const fb = document.getElementById("feedbackMsg");
            speak(correctWord);

            if (input === correctWord) {
                score += 10;
                document.getElementById("scoreVal").innerText = score;
                fb.innerHTML = `<span class="msg-correct">âœ¨ Correct!</span>`;
                setTimeout(nextQ, 1000);
            } else {
                fb.innerHTML = `<span class="msg-wrong">ğŸ’§ It's: ${correctWord}</span>`;
                
                // *** é—œéµï¼šè¨˜éŒ„éŒ¯èª¤ ***
                recordMistake(correctWord);
                
                setTimeout(nextQ, 2500);
            }
        }

        function nextQ() {
            isWaiting = false;
            batchIndex++;
            loadQuestion();
        }

        function showSummary() {
            document.getElementById("gamePanel").style.display = "none";
            document.getElementById("summaryPanel").style.display = "flex";
            document.getElementById("finalScore").innerText = score;
            currentIndex += batchSize;
        }

        function nextBatch() {
            startNextBatch();
        }

        // --- å´é‚Šæ¬„æ¸²æŸ“ (é¡¯ç¤ºæ’åºéçš„éŒ¯é¡Œ) ---
        function renderSidebar() {
            const container = document.getElementById("sidebarContent");
            container.innerHTML = "";

            // å°‡ userMistakes è½‰ç‚ºé™£åˆ—ä¸¦æ’åº (éŒ¯èª¤æ¬¡æ•¸å¤šçš„åœ¨ä¸Šé¢)
            // æ ¼å¼: [ ["notice", 3], ["affect", 1] ]
            const sortedMistakes = Object.entries(userMistakes).sort((a, b) => b[1] - a[1]);

            if (sortedMistakes.length === 0) {
                container.innerHTML = `<p style="color:#b2bec3; text-align:center; margin-top:50px;">No mistakes yet! ğŸ‰</p>`;
                return;
            }

            sortedMistakes.forEach(([word, count]) => {
                // å¾å„å€‹é¡åˆ¥å°‹æ‰¾ä¸­æ–‡è§£é‡‹ (å› ç‚ºä¸çŸ¥é“é€™å€‹éŒ¯å­—æ˜¯å‹•è©é‚„æ˜¯åè©)
                let zhMeaning = databases.verbs[word] || databases.nouns[word] || databases.adjectives[word] || "æœªçŸ¥å–®å­—";
                const dictUrl = `https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${word}`;

                const card = document.createElement("div");
                card.className = "mistake-card";
                card.innerHTML = `
                    <div class="m-header">
                        <div class="m-word">
                            ğŸŒ¸ ${word} 
                            <button class="audio-btn" onclick="speak('${word}')">ğŸ”Š</button>
                        </div>
                        <div class="count-badge">Wrong: ${count}</div>
                    </div>
                    <div class="m-zh">${zhMeaning}</div>
                    <a href="${dictUrl}" target="_blank" class="dict-link">ğŸ“– Dictionary</a>
                `;
                container.appendChild(card);
            });
        }

        // iPad éŸ³æ•ˆ & éµç›¤ä¿®æ­£
        function loadVoices() { voices = window.speechSynthesis.getVoices(); }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function speak(word) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(word);
                let selectedVoice = voices.find(v => v.name.includes("Google US English")) || 
                                    voices.find(v => v.name.includes("Samantha")) || 
                                    voices.find(v => v.lang.startsWith("en"));
                if (selectedVoice) utterance.voice = selectedVoice;
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }

        document.getElementById("answerInput").addEventListener("keydown", (e) => {
            if(e.key === "Enter") {
                e.preventDefault();
                checkAnswer();
            }
        });

        document.getElementById("usernameInput").addEventListener("keydown", (e) => {
            if(e.key === "Enter") login();
        });

        // åˆå§‹è¼‰å…¥
        loadVoices();

    </script>
</body>
</html>
